<app-header></app-header>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais"
        class="d-block w-100" alt="..." height="450px">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-psd/horizontal-banner-online-fashion-sale_23-2148585404.jpg"
        class="d-block w-100" alt="..." height="450px">
    </div>
    <div class="carousel-item">
      <img
        src="https://img.freepik.com/free-psd/horizontal-banner-template-big-sale-with-woman-shopping-bags_23-2148786755.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais"
        class="d-block w-100" alt="..." height="450px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let product of allProduct">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" [src]='product.image' alt="..." height="250px" routerLink="view-product/{{product.id}}" style="cursor: pointer;" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{product.title.slice(0,18)}}...</h5>
              <!-- Product price-->
              {{product.price}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-between ">
              <a class="btn btn-outline-danger" (click)="addToWishlist(product)"><i class="fa-solid fa-heart"></i></a>
              <a class="btn btn-outline-primary" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></a>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
