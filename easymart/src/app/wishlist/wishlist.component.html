<app-header></app-header>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">

    <div *ngIf="allProducts.length===0" class="d-flex justify-content-center">
      <img class="img-fluid w-75 h-75" src="https://cdn.dribbble.com/users/1010436/screenshots/13921028/media/db88222379f05eef390ef0dd59053164.jpg"
        alt="">
    </div>
    <div *ngIf="allProducts.length>0" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let product of allProducts" class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" [src]="product.image" height="220px" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{product.title}}</h5>
              <!-- Product price-->
              {{product.price}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-between ">
              <a class="btn btn-outline-danger" (click)="removeItem(product._id)"><i
                  class="fa-solid fa-trash"></i></a>
              <a class="btn btn-outline-primary"><i class="fa-solid fa-cart-shopping"></i></a>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
