<app-header></app-header>
<div class="conatiner-fluid d-flex justify-content-center align-items-center flex-column">
    <h1 class="mt-5 text-danger">Delivery Details</h1>  
 
       <div class="row w-100">
         <div class="col-md-6 d-flex justify-content-center">
             <img src="https://img.freepik.com/premium-vector/express-delivery-social-media-post-scooter-delivery-way-food-home-delivery-ads_608547-172.jpg" alt="img" width="80%" height="450px">
         </div>
         <div class="col-md-5">
             <form  class="rounded border shadow p-5 mt-3" >
                 <div class="form-floating mb-3">
                     <input 
                      [(ngModel)] = "address.username"
                     type="text" class="form-control" id="floatingInput" placeholder="uname" name="uname">
                     <label for="floatingInput">Username</label>
                   </div>
                   <div class="form-floating mb-3">
                    <input 
                    [(ngModel)] = "address.apartment"
                    type="text" class="form-control" id="floatingInput" placeholder="apartment" name="apartment" >
                    <label for="floatingInput">apartment</label>
                  </div>
                   <div class="form-floating mb-3">
                     <input 
                     [(ngModel)] = "address.place"
                     type="text" class="form-control" id="floatingInput" placeholder="place" name="place" >
                     <label for="floatingInput">Place</label>
                   </div>
                   <div class="form-floating mb-3">
                     <input 
                     [(ngModel)] = "address.pincode"
                     type="text" class="form-control" id="floatingInput" placeholder="pincode" name="pincode">
                     <label for="floatingInput">Pincode</label>
                   </div>
                   <div class="d-flex justify-content-between">
                     <button class="btn btn-warning">Cancel</button>
                     <button class="btn btn-success" (click)="proceedToBuy()" >Proceed to pay</button>
                   </div>
 
               </form>
 
               <div *ngIf="proceedToPayStatus"  class="rounded border shadow p-5 mt-3">
                 <div class="border p-3">
                     <h4 class="text-center mb-3">---Conform the delivery address---</h4>
                     <h5 class="text-secondary">Nmae :  <span class="text-primary">{{address.username}}</span></h5>
                     <h5 class="text-secondary">Apartment/Flat : <span class="text-primary">{{address.apartment}}</span></h5>
 
                     <h5 class="text-secondary">Place : <span class="text-primary">{{address.place}}</span></h5>
 
                     <h5 class="text-secondary">Pincode : <span class="text-primary">{{address.pincode}}</span></h5>
                     <h5 class="text-secondary mt-3">Total Amount : <span class="text-danger">{{grandTotal}}</span></h5>
                 </div>
                  <div *ngIf="!makePaymentStatus" class="d-flex justify-content-between mt-5">
                     <button class="btn btn-warning"  (click)="back()">back</button>
                     <button class="btn btn-success" (click)="makePayment()" >Make the payment</button>
                  </div>
                  <div *ngIf="makePaymentStatus">
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>

                  </div>
                  
               </div>
         </div>
         <div class="col-md-1"></div>
       </div>
 
 </div>
